    <body
        class="hold-transition"
        ng-class="isLogedIn ? 'sidebar-mini' : 'login-page'"
        ng-controller="mainController"
    > 
        <div class="wrapper" ng-if="isLogedIn">
            
            <div ng-include="'./templates/layouts/navbar.html'"></div>
            
            <!-- Main Sidebar Container -->
            <div ng-include="'./templates/layouts/sidebar.html'"></div>

            <main class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div ng-include="'./templates/layouts/content-header.html'"></div>
                
                <div ng-view></div>

                <toaster-container></toaster-container>
            </main>

            <div ng-include="'./templates/modals/login-form.html'"></div>

            <div ng-include="'./templates/layouts/footer.html'"></div>
            
        </div><!-- ./wrapper -->

        <div class="login-box" ng-if="!isLogedIn">
            <div class="login-logo">
                <a href="#"><b>DNH</b>PayArrear</a>
            </div>
    
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">ล็อกอินเข้าใช้งานระบบ</p>
        
                    <form action="../../index3.html" method="post">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                name="username"
                                ng-model="signinUser.username"
                                class="form-control"
                                placeholder="Username"
                            >
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input
                                type="password"
                                name="password"
                                ng-model="signinUser.password"
                                class="form-control"
                                placeholder="Password"
                            >
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-8">
                                <!-- <div class="icheck-primary">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">
                                        จำข้อมูลผู้ใช้งาน
                                    </label>
                                </div> -->
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block" ng-click="login($event)">
                                    ล็อกอิน
                                </button>
                            </div>
                        </div>
                    </form>
        
                    <!-- <div class="social-auth-links text-center mb-3">
                        <p>- OR -</p>
                        <a href="#" class="btn btn-block btn-primary">
                            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                        </a>
                        <a href="#" class="btn btn-block btn-danger">
                            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                        </a>
                    </div> --><!-- /.social-auth-links -->
        
                    <!-- <p class="mb-1">
                        <a href="forgot-password.html">ลืมรหัสผ่าน</a>
                    </p>
                    <p class="mb-0">
                        <a href="register.html" class="text-center">ลงทะเบียนเพื่อใช้งานระบบ</a>
                    </p> -->
                </div><!-- /.login-card-body -->
            </div>
        </div><!-- /.login-box -->
