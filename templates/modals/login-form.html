<div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">เข้าสู่ระบบ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="display: flex; justify-content: center;">

                <div class="login-box">
                    <!-- <div class="login-logo">
                        <a href="../../index2.html"><b>Admin</b>LTE</a>
                    </div> -->
                    <!-- /.login-logo -->

                    <div class="card">
                        <div class="card-body login-card-body">
                            <div class="login-box-msg" style="display: flex; justify-content: center;">
                                <a href="home" class="brand-link">
                                    <img
                                        src="assets/img/AdminLTELogo.png"
                                        alt="AdminLTE Logo"
                                        class="brand-image img-circle elevation-3"
                                        style="opacity: .8"
                                    />
                                </a>
                            </div>
                    
                            <form action="#" method="post">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" ng-model="signinUser.username">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Password" ng-model="signinUser.password">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <div class="icheck-primary">
                                            <input type="checkbox" id="remember">
                                            <label for="remember">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <button
                                            type="submit"
                                            class="btn btn-primary btn-block"
                                            ng-click="login($event)"
                                        >
                                            เข้าสู่ระบบ
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>
                    
                            <div class="social-auth-links text-center mb-3">
                                <!-- <p>- OR -</p>
                                <a href="#" class="btn btn-block btn-primary">
                                    <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                                </a>
                                <a href="#" class="btn btn-block btn-danger">
                                    <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                                </a> -->
                            </div>
                            <!-- /.social-auth-links -->
                    
                            <!-- <p class="mb-1">
                                <a href="forgot-password.html">I forgot my password</a>
                            </p> -->
                            <p class="mb-0">
                                <a href="register.html" class="text-center">ลงทะเบียนผู้ใช้งานระบบ</a>
                            </p>
                        </div><!-- /.login-card-body -->
                    </div><!-- /.card -->
                </div>
                <!-- /.login-box -->

            </div><!-- /.modal-body -->
            <!-- <div class="modal-footer">
                
            </div> -->
            <!-- /.modal-footer -->
        </div>
    </div>
</div>
